<div class="back-drop-wraper">
  <div class="modal container">
    <button type="button" class="btn-close-modal"></button>

    <div class="modal-watch-card">
      <img
        class="img-watch-card"
        src="/img/modal/mobile/mobile-watch-1x.jpg"
        alt="watch"
        width="276"
        height="274"
      />
      <p class="watch-name">Tube Watch S42 Date Steel With Black Case</p>
      <span class="watch-price">€395</span>
    </div>
    <div class="form-submit-policy-wrap">
      <form class="modal-form">
        <div class="input-wrap">
          <label for="name" class="modal-label">Full name</label>
          <input
            type="text"
            class="modal-input"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="input-wrap">
          <label for="email" class="modal-label">Email</label>
          <input
            type="email"
            class="modal-input"
            id="email"
            placeholder="Enter your email "
            required
          />
        </div>
        <div class="input-wrap">
          <label for="card-num" class="modal-label">Card number</label>
          <input
            type="text"
            class="modal-input"
            id="card-num"
            placeholder="Enter card"
            pattern=""
            required
          />
        </div>
        <div class="input-wrap">
          <label for="comment" class="modal-label">Comments</label>
          <textarea
            name="textarea"
            class="modal-textarea"
            id="comment"
            placeholder="Enter your text"
          ></textarea>
        </div>
      </form>
      <button type="submit" class="modal-submit">SUBMIT</button>
      <p class="modal-policy">
        By clicking on “Send message” button, you agree to our Privacy Policy,
        and allow Promodo to use this information for marketing purposes.
      </p>
    </div>
  </div>
</div>
